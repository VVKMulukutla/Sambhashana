<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Sambhashana</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #3c2c8b, #5754ba);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #5754ba;
            padding: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav li {
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ff6b6b;
        }

        main {
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ff6b6b;
            text-transform: uppercase;
        }

        h2 {
            font-size: 24px;
            margin-top: 30px;
            color: #ff6b6b;
            text-transform: uppercase;
        }

        label {
            font-size: 20px;
            display: block;
            margin-bottom: 10px;
            color: #ff6b6b;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 2px solid #5754ba;
            border-radius: 5px;
            background: transparent;
            color: #5754ba;
            margin-bottom: 20px;
            font-size: 18px;
        }

        select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 2px solid #5754ba;
            border-radius: 5px;
            background: transparent;
            color: #5754ba;
            margin-bottom: 20px;
            font-size: 18px;
        }

        button[type="submit"] {
            background-color: #5754ba;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 18px;
        }

        button[type="submit"]:hover {
            background-color: #ff6b6b;
        }

        footer {
            background-color: #5754ba;
            text-align: center;
            padding: 10px;
        }

        footer p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="chat.html">Chat Rooms</a></li>
                <li><a href="about.html">About Sambhashana</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="settings-section">
            <h1>Settings</h1>
            <h2>Profile Settings</h2>
            <form id="profileSettingsForm">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Save Changes</button>
            </form>
            
            <h2>Notification Settings</h2>
            <form id="notificationSettingsForm">
                <label for="emailNotifications">Email Notifications:</label>
                <select id="emailNotifications" name="emailNotifications">
                    <option value="on">On</option>
                    <option value="off">Off</option>
                </select>

                <label for="pushNotifications">Push Notifications:</label>
                <select id="pushNotifications" name="pushNotifications">
                    <option value="on">On</option>
                    <option value="off">Off</option>
                </select>

                <button type="submit">Save Changes</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Sambhashana. All rights reserved.</p>
    </footer>
</body>
</html>
